<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="https://www.gstatic.com/mobilesdk/160503_mobilesdk/logo/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Firebase 9</title>
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">FIREBASE</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link active" aria-current="page" href="index.html">CRUD</a>
                  <a class="nav-link" href="auth-register.html">AUTH</a>
                  <a class="nav-link" href="auth-login.html">LOGIN</a>

                </div>
              </div>
            </div>
          </nav>
    </header>

    <div class="mt-3 text-center">
        <h1> Firebase Version 9</h1>
        <hr>
        <h2>Firestore</h2>
    </div>


    <div class="row mt-4 container-fluid">
        <div class="col-lg-8 offset-lg-2">
            <div class="card text-center">

                <div class="card-header">

                </div>
                <div class="card-body">

                    <form class="add">
                        <div class="row">

                            <div class="col">
                                <input type="text" name="title" id="title" class="form-control" placeholder="Title"
                                    required>
                            </div>

                            <div class="col">
                                <input type="text" name="publisher" id="publisher" class="form-control"
                                    placeholder="Publisher" required>
                            </div>

                        </div>

                        <div class="mt-3">
                            <button type="submit" class="btn btn-dark">Add game</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="row mt-4 container-fluid">
        <div class="col-lg-6">
            <div class="card text-center">

                <div class="card-header">

                </div>
                <div class="card-body">

                    <form class="delete">
                        <div class="row">

                            <div class="col">
                                <input type="text" name="gameID" id="gameID" class="form-control" placeholder="Game ID"
                                    required>
                            </div>

                        </div>

                        <div class="mt-3">
                            <button type="submit" class="btn btn-dark">Delete game</button>
                        </div>

                    </form>
                </div>
            </div>


        </div>
        <div class="col-lg 6">
            <div class="card text-center">

                <div class="card-header">

                </div>
                <div class="card-body">

                    <form class="update">
                        <div class="row">

                            <div class="col">
                                <input type="text" name="gameID-up" id="gameID-up" class="form-control"
                                    placeholder="Game ID" required>
                            </div>

                            <div class="col">
                                <input type="text" name="nameUpdate" id="nameUpdate" class="form-control"
                                    placeholder="Title" required>
                            </div>

                        </div>

                        <div class="mt-3">
                            <button type="submit" class="btn btn-dark">Update game</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="bundle.js"></script>
</body>

</html>
